<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docsify-demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<!--        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">-->
<!--        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">-->
<!--        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css">-->
<!--        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dolphin.css">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">-->

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->

</head>
<body>
<div id="app"></div>  <!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
    window.$docsify = {
        name: '<span>docsify</span>',//文档标题，会显示在侧边栏顶部
        repo: 'https://github.com/Snailclimb/JavaGuide-Interview',//GitHub 上的仓库地址，会在页面右上角渲染一个 GitHub 角标 保存后，就可以在浏览器上查看到效果
        maxLevel: 5,//最大支持渲染的标题层级
        subMaxLevel: 2, //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
        homepage: 'README.md',
        coverpage: true, //启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名。
        // logo: '/_media/icon.svg', //在侧边栏中出现的网站图标，你可以使用CSS来更改大小
        loadSidebar: true,//开启侧边栏选项
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        //全文搜索
        search: {
            maxAge: 86400000,//过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3,//搜索标题的最大程级,1-6
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        loadNavbar: true,
        alias: {
            '/.*/_navbar.md': '/_navbar.md'//防止意外回退
        },
        plugins: [
            function(hook, vm) {

                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.init(function() {
                    // 初始化完成后调用，只调用一次，没有参数。
                });

                hook.beforeEach(function(content) {
                    // 每次开始解析 Markdown 内容时调用
                    // ...
                    return content;
                });

                hook.afterEach(function(html) {
                    // 解析成 html 后调用。
                    // beforeEach 和 afterEach 支持处理异步逻辑
                    // ...
                    // 异步处理完成后调用 next(html) 返回结果
                    return html + footer;
                });

                hook.doneEach(function() {
                    // 每次路由切换时数据全部加载完成后调用，没有参数。
                    // ...
                });

                hook.mounted(function() {
                    // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
                });

                hook.ready(function() {
                    // 初始化并第一次加载完成数据后调用，没有参数。
                });
            }
        ],
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<!--离线访问-->
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>

<!--代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

<!--全文搜索,直接用官方提供的无法生效-->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

<!-- 复制代码到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>

<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<!--emoji表情-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

</body>
</html>
